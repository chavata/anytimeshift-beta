[build]
  command = ""
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[scheduled_functions]]
  name = "sendFeedbackEmails-scheduled"
  schedule = "*/5 * * * *"  # Runs every 5 minutes

[[scheduled_functions]]
  name = "sendFeedbackReminders-scheduled"
  schedule = "@hourly"
