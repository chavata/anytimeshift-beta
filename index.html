<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnytimeShift – Beta Testing</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f7fb;
      color: #0f172a;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 560px;
      background: #ffffff;
      border-radius: 22px;
      padding: 24px 22px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }

    .brand {
      text-align: center;
      margin-bottom: 14px;
    }

    .brand img {
      width: 220px;
      max-width: 70%;
      height: auto;
    }

    .brand .subtitle {
      margin-top: 6px;
      font-weight: 800;
      color: #d71920;
      font-size: 14px;
    }

    .headline {
      text-align: center;
      color: #4b5563;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    h3 {
      margin: 18px 0 10px;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .choice {
      padding: 14px;
      border-radius: 14px;
      border: 2px solid #d1d5db;
      background: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .choice.selected {
      border-color: #1e3a8a;
      background: #eef2ff;
      box-shadow: 0 6px 16px rgba(30,58,138,0.15);
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: 2px solid #d1d5db;
      font-size: 16px;
    }

    .primary-btn {
      width: 100%;
      margin-top: 22px;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      background: #1e3a8a;
      color: #ffffff;
      cursor: pointer;
    }

    .primary-btn:disabled {
      background: #9aa6c2;
      cursor: not-allowed;
    }

    /* SUCCESS VIEW */
    .success {
      display: none;
      text-align: center;
      padding: 20px 10px;
    }

    .success-icon {
      width: 72px;
      height: 72px;
      margin: 14px auto;
      border-radius: 50%;
      border: 3px solid #d71920;
      color: #d71920;
      font-size: 34px;
      display: grid;
      place-items: center;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin-top: 22px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <!-- FORM VIEW -->
    <div id="formView">
      <div class="brand">
        <img src="./anytimeshift-logo.png" alt="AnytimeShift" />
        <div class="subtitle">Beta Testing</div>
      </div>

      <div class="headline">
        Join us early and help shape the future of flexible work.
      </div>

      <form id="betaForm">
        <h3>Select Your Platform</h3>
        <div class="grid">
          <button type="button" class="choice" data-group="platform">Android</button>
          <button type="button" class="choice" data-group="platform">iOS</button>
        </div>

        <h3>I am a</h3>
        <div class="grid">
          <button type="button" class="choice" data-group="role">Shift Seeker</button>
          <button type="button" class="choice" data-group="role">Business</button>
        </div>

        <h3>Email Address</h3>
        <input id="email" type="email" placeholder="your@email.com" required />

        <h3>Help us improve with feedback?</h3>
        <div class="grid">
          <button type="button" class="choice" data-group="feedback">Yes</button>
          <button type="button" class="choice" data-group="feedback">No</button>
        </div>

        <button id="submitBtn" class="primary-btn" disabled>
          Get Beta Access
        </button>
      </form>
    </div>

    <!-- SUCCESS VIEW -->
    <div id="successView" class="success">
      <div class="brand">
        <img src="./anytimeshift-logo.png" alt="AnytimeShift" />
        <div class="subtitle">Beta Testing</div>
      </div>

      <div class="success-icon">✓</div>
      <h2>You’re in!</h2>
      <p>We’ve sent your beta access link to your email.</p>
    </div>

    <footer>2026 Anytime Shift. All rights reserved.</footer>
  </div>
</div>

<script src="./signup-client.js"></script>
</body>
</html>
